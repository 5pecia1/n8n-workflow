<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
        window.markmap = {
            autoLoader: {
                toolbar: true,
                manual: true,
            },
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader@latest"></script>
    <script>
        const URL = "{{ $node["Set Environments"].parameter["values"]["string"][0]["value"] }}/webhook/{{ $node["get notion data"].parameter["path"] }}";

        let markdown = "";

        async function callMarkdown() {
            console.log("callMarkdown");
            const queryString = window.location.search;
            const urlParams = new URLSearchParams(queryString);
            const notion = urlParams.get('notion');

            // return {"markdown":{"parent": string}}
            const url = URL + "?notion=" + notion;
            const response = await fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                },
            });
            const data = await response.json();
            console.log('Success:', data);
            const parent = data.markdown.parent;
            const markmap = document.querySelector('.markmap');

            if (parent === markdown) {
                return false;
            }

            markdown = parent;
            const content = `<script type="text/template">${markdown}<\/script>`;
            markmap.innerHTML = content;

            return true;
        }

        let waiting = false;
        setInterval(async () => {
            if (waiting) {
                return;
            }
            try {
                waiting = true;

                const isUpdated = await callMarkdown();
                if (isUpdated) {
                    markmap.autoLoader.renderAll();
                }

                waiting = false;
            } catch (error) {
                console.error('Error:', error);
                document.querySelector('.markmap').innerHTML = "Error: " + error;
                waiting = false;
            }
        }, 1000);
    </script>
    <style>
        body {
            background-color: white;
        }
        .markmap {
            position: relative;
        }

        .markmap>svg {
            width: 100vw;
            height: 100vh;
        }
    </style>
    <title>Notion Mind map</title>
</head>

<body>
    <div class="markmap">
        waiting...
        <script type="text/template">
        </script>
    </div>
</body>

</html>
